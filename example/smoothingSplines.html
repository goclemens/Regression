<!DOCTYPE HTML>
<html>

  <head>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="smoothingSplines.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="../builds/RegressionFull.min.js"></script>

    <!-- helper functions -->
    <script src="createData2D.js"></script>

  </head>



	<body>

    <div id="options">
      <p>
        <label for="points" id="labelPoints">points: 60</label>
        <input type="range" id="points" min="2" max="200" value="60" step="1">
      </p>
      <p>
        <label for="lambda" id="labelLambda">lambda: 0.01</label>
        <input type="range" id="lambda" min="0.01" max="50" value="0" step="0.01">
      </p>
      <p>
        <label for="bases">basis</label>
        <select id="bases"></select>
      </p>
      <p>
        <label for="regualizer">regualizer</label>
        <select name="regualizer" id="regualizer"></select>
      </p>
      <p id="dof">Estimated Degrees of Freedom: </p>
    </div>

    

    <!-- main script -->
    <script src="smoothingSplines.js"></script>    

	</body>

</html>
